<div>
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4"><h4 class="card-header" style="text-align: center;">LOGIN</h4></div>
        <div class="col-md-4 offset-md-4">
            <form (ngSubmit)="onSubmit()" [formGroup]="form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" formControlName="username" class="form-control" required id="username"/>
                    <!-- <div class="invalid-feedback">
                        <div>Username is required</div>
                    </div> -->
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control"/>
                </div>
                <div>
                    <div *ngIf= "isValid == false" class="alert alert-danger">
                        Username and password is required
                    </div>
                    <div *ngIf= "isLoginFailed" class="alert alert-danger">
                        Username and password is incorrect
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">
                        <span></span>
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
