<div class="table-wrapper-scroll-y my-custom-scrollbar">
<table class="table table-borderless"> 
    <tbody>
      <tr>
        <th class="text-left">INSTANCE TYPE</th>
        <th>On demand hours</th>
        <th>Reserved hours</th>
        <th>Total hours</th>
        <th>Coverage</th>
      </tr>
      <tr *ngFor="let reservation of Reservation">
        <td class="text-left">{{ reservation.instanceType }}</td>
        <td>{{ reservation.onDemandHours }}</td>
        <td>{{ reservation.reservedHous }}</td>
        <td>{{ reservation.totalHours }}</td>
        <td>{{ reservation.coverage }}</td>
      </tr>
    </tbody>
  </table>
</div>
